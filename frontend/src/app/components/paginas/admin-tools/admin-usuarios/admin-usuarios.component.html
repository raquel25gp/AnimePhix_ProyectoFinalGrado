<div id="contenedor"
    class="scrollable-content container container-fluid h-100 d-flex flex-column mt-3">
    <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
            <a class="nav-link active"
                id="home-tab"
                data-toggle="tab"
                href="#habilitados"
                role="tab">
                Habilitados
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link"
                data-toggle="tab"
                href="#deshabilitados"
                role="tab">
                Deshabilitados
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link"
                data-toggle="tab"
                href="#admins"
                role="tab">
                Cuentas administradoras
            </a>
        </li>
    </ul>
    <div class="tab-content flex-grow-1 mb-4">
        <div class="scrollable-list tab-pane fade show active h-100"
            id="habilitados"
            role="tabpanel">
            <app-habilitados
                [listadoHabilitados]="listadoHabilitados"></app-habilitados>
        </div>
        <div class="scrollable-list tab-pane fade h-100"
            id="deshabilitados"
            role="tabpanel">
            <app-deshabilitados
                [listadoDeshabilitados]="listadoDeshabilitados"></app-deshabilitados>
        </div>
        <div class="scrollable-list tab-pane fade h-100"
            id="admins"
            role="tabpanel">
            <app-cuentas-admins
                [listadoAdmins]="listadoAdmins"></app-cuentas-admins>
        </div>
    </div>
</div>

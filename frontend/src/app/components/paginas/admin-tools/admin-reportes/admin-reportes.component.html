<div id="contenedor"
    class="scrollable-content container container-fluid d-flex flex-column mt-3">
    <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
            <a class="nav-link active"
                id="home-tab"
                data-toggle="tab"
                href="#pendientes"
                role="tab">
                Pendientes
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link"
                data-toggle="tab"
                href="#corregidos"
                role="tab">
                Corregidos
            </a>
        </li>
    </ul>
    <div class="tab-content flex-grow-1 mb-4">
        <div class="scrollable-list tab-pane fade show active h-100"
            id="pendientes"
            role="tabpanel">
            <app-pendientes
                [listadoPendientes]="listadoPendientes"></app-pendientes>
        </div>
        <div class=" scrollable-list tab-pane fade h-100"
            id="corregidos"
            role="tabpanel">
            <app-corregidos
                [listadoCorregidos]="listadoCorregidos"></app-corregidos>
        </div>
    </div>
</div>
